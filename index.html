<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title> Notes </title>
        <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body class="flex-container">
        <header class="header">
            <h1 class="top_bar">Take Better Notes</h1>
        </header>
        <main class="main">
            <section>
                <button class="new_note" type="button" onclick="alert('New Note')">New Note</button>
                <button class="dark_theme" type="button" onclick="alert('Dark Theme')">Dark Theme</button>
                <input type="text" class="textbox" placeholder="This is a placeholder">
                <button class="save" type="button" onclick="alert('Save')">Save</button>
                <button class="cancel" type="button" onclick="alert('Cancel')">Cancel</button>
            </section>
        </main>
        <nav class="notes">
            <h2 class="note_bar">My Notes</h2>
            <ul class="list">
                <li>note one</li><li>note two</li>
            </ul>
        </nav>
        <footer class="footer">
            <h2>Keep in Touch</h2>
            <section>
                <a href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"><img src="images/linked_in_circle.png" alt="linked_in_circle" width=60 height=60></a>
                    <a id="l1" href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"><img src="images/internet_line.png" alt="internet_line" width=60 height=60></a>
            </section> 
        </footer>
    </body>
</html>
